                                <input type="checkbox" id="phone1" name="phone1" value="0">
                                <label for="phone1"> Never</label><br>
                                <input type="checkbox" id="phone2" name="phone2" value="1">
                                <label for="phone2"> ~7 hrs/week</label><br>
                                <input type="checkbox" id="phone3" name="phone3" value="2">
                                <label for="phone3"> ~21 hrs/week</label><br>
                                <input type="checkbox" id="phone4" name="phone4" value="3">
                                <label for="phone4"> ~35 hrs/week</label><br>
                                <input type="checkbox" id="phone5" name="phone5" value="4">
                                <label for="phone5"> 40+ hrs/week</label><br>

                                <label for="website4"> ~35 hrs/week</label><br>

                        <script type="text/javascript">

                            function submitLoginForm(event){
                                event.preventDefault();
                                let arrSocial = [event.target['social1'].checked,event.target['social2'].checked,event.target['social3'].checked, event.target['social4'].checked, event.target['social5'].checked]
                                let arrSearch = [event.target['search1'].checked,event.target['search2'].checked,event.target['search3'].checked, event.target['search4'].checked, event.target['search5'].checked]
                                let arrPhone = [event.target['phone1'].checked,event.target['phone2'].checked,event.target['phone3'].checked, event.target['phone4'].checked, event.target['phone5'].checked]
                                let arrWebsite = [event.target['website1'].checked,event.target['website2'].checked,event.target['website3'].checked, event.target['website4'].checked, event.target['website5'].checked]
                                //1, 2, 3, 4, 5
                                let totalScore = 0;
                                for(var i = 0; i < arrSocial.length; i++){
                                    console.log(arrSocial[i])
                                    if(arrSocial[i]){
                                        totalScore += i + 1
                                    }
                                    if(arrSearch[i]){
                                        totalScore += i + 1
                                    }
                                    if(arrPhone[i]){
                                        totalScore += i + 1
                                    }
                                    if(arrWebsite[i]){
                                        totalScore += i + 1
                                    }
                                }

                                if(totalScore < 5){
                                    alert("Privacy Score: EXCELLENT\nYou are virtually anonymous!")
                                }else if(totalScore < 10){
                                    alert("Privacy Score: GOOD\nCompanies know about you, but not too much.")
                                }else if(totalScore < 14){
                                    alert("Privacy Score: MEDIOCRE\nYour data is getting sold, but within reason.")
                                }else if(totalScore < 20){
                                    alert("Privacy Score: CONCERNING\nSome corporations might know you better than your friends")
                                }else{
                                    alert("Privacy Score: BAD\nThe internet knows too much about you and you have almost no privacy :(\nData including location, personal information, connections, hobbies, and more are available to the highest bidder.")
                                }
                            }
                        </script>
